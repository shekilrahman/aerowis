  <title>Tauri + React</title>
  <style>
    html,
    body {
      user-select: none;
      /* Prevent text selection */
      -webkit-user-select: none;
      /* For Safari/older WebKit */
      -moz-user-select: none;
      /* For Firefox */
      -ms-user-select: none;
      /* For IE/Edge */
    }

    img {
      -webkit-user-drag: none;
      /* Prevent image drag in WebKit */
      user-drag: none;
      /* Standard */
      pointer-events: none;
      /* Optional: disables context menu/clicks */
    }
  </style>
</head>
